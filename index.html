<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <video
        class="video-container"
        control
        muted
        autoplay
        loop
        src="./assets/video/video.mp4"
      ></video>
    </header>
    <h1 class="video-header">
      &larr; JavaScript &rarr;<br />
      Video Project
    </h1>
    <!-- Video Switch -->
    <button class="switch-btn">
      <span>Play</span>
      <span>Pause</span>
      <span class="switch"></span>
    </button>
    <div class="video-speed-header">
      <h3>Video Speed</h3>
      <div class="playback-container">
        <button class="video-playback-option" data-id="option-1">0.5x</button>
        <button class="video-playback-option" data-id="option-2">1x</button>
        <button class="video-playback-option" data-id="option-3">3x</button>
        <button class="video-playback-option" data-id="option-4">6x</button>
      </div>
      <h4 class="speed-display-container">Speed: 1x</h4>
    </div>
    <!-- End of Video Switch -->
    <!-- Header -->
    <footer class="main-footer">Created with ❤️ by William H.</footer>
    <!-- JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
